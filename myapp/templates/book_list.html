<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1 class=" mt-3">Books</h1>
    <a href="{%url 'book-add'%}"class="btn btn-outline-success ms-5 mt-5">Add new Book</a>
    <div class="container mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-3 shadow">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>genre</th>
                        <th>language</th>
                        <th>author</th>
                        <th>Action</th>
                    </tr>
                    {%for b in data%}
                        <tr>
                            <td>{{b.name}}</td>
                            <td>{{b.genre}}</td>
                            <td>{{b.language}}</td>
                            <td>{{b.author}}</td>
                            <td>
                                <a href="{%url 'book-detail' b.id %} "class="btn btn-outline-info">View</a>
                                <a href="{%url 'book-remove' b.id %}"class="btn btn-outline-danger">Delete</a>
                                <a href="{%url 'book-change' b.id%}" class="btn btn-outline-warning">Update</a>


                            </td>
                        </tr>
                        
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
